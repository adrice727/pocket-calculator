<!DOCTYPE html>
<html lang="en" ng-app="ngCalculator">
<head>
  <meta charset="UTF-8">

  <title>Pocket Calculator</title>

  <!-- CSS Files -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>

  <!-- JS Files -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/services/Calc.js"></script>
  <script src="js/services/Key.js"></script>

</head>
<body ng-controller="mainCtrl" ng-keyup="keyPress($event)">

  <div class="calculator">
    <div class="screen">
      <div class="current-operator">{{ currentOperator }}</div>
      <div class="current-input">{{ inputString }}</div>
    </div>
    <div class="button-container">
      <div class="numbers">
        <div class="button-row">
          <span class="button" ng-click="buttonPress('7')">7</span>
          <span class="button" ng-click="buttonPress('8')">8</span>
          <span class="button" ng-click="buttonPress('9')">9</span>
        </div>
        <div class="button-row">
          <span class="button" ng-click="buttonPress('4')">4</span>
          <span class="button" ng-click="buttonPress('5')">5</span>
          <span class="button" ng-click="buttonPress('6')">6</span>
        </div>
        <div class="button-row">
          <span class="button" ng-click="buttonPress('1')">1</span>
          <span class="button" ng-click="buttonPress('2')">2</span>
          <span class="button" ng-click="buttonPress('3')">3</span>
        </div>
        <div class="button-row">
          <span class="button" ng-click="buttonPress('0')">0</span>
          <span class="button" ng-click="buttonPress('.', 'decimal')">.</span>
          <span class="button" ng-click="clear()">c</span>
        </div>
        <div class="button-row">
          <span class="logo">ngCalculator</span>
        </div>
      </div>
      <div class="operators">
        <div class="button" ng-click="buttonPress('/', 'operator')">&divide</div>
        <div class="button" ng-click="buttonPress('*', 'operator')">&#215</div>
        <div class="button" ng-click="buttonPress('+', 'operator')">+</div>
        <div class="button" ng-click="buttonPress('-', 'operator')">-</div>
        <div class="button" ng-click="calculate()">=</div>
      </div>
    </div>
  </div>


</body>
</html>
